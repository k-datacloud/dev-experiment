<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="dist/reset.css" />
  <link rel="stylesheet" href="dist/style.css" />
  <title>Document</title>
</head>

<body>
  <header class="header">
    <div class="header__wrapper">
      <h1 class="site-title">
        <a class="site-title-link" href="">
          <img src="assets/logo-black.svg" alt="日本エキスパートホールディングス株式会社のロゴ" data-logo-black="assets/logo-black.svg"
            data-logo-white="assets/logo-white.svg">
        </a>
      </h1>
      <nav class="header__nav" id="global-nav" aria-label="グローバルナビゲーション">
        <ul class="header-list">
          <li class="header-list__item"><a class="header__link" href="">
              <span class="c-text-wrapper">
                <span class="header__link-line">TOP</span>
              </span>
            </a>
          </li>
          <li class="header-list__item"><a class="header__link" href="">
              <span class="c-text-wrapper">
                <span class="header__link-line">ABOUT</span>
              </span>
            </a></li>
          <li class="header-list__item"><a class="header__link" href="">
              <span class="c-text-wrapper">
                <span class="header__link-line">SERVICES</span>
              </span>
            </a></li>
          <li class="header-list__item"><a class="header__link" href="">
              <span class="c-text-wrapper">
                <span class="header__link-line">TALENT</span>
              </span>
            </a></li>
          <li class="header-list__item"><a class="header__link" href="">
              <span class="c-text-wrapper">
                <span class="header__link-line">CONTACT</span>
              </span>
            </a></li>
        </ul>
      </nav>
      <div class="menu-toggle-wrapper">
        <button type="button" class="menu-toggle js-open-nav" aria-label="メニューを開く" aria-expanded="false"
          aria-controls="global-nav">
          <span class="menu-toggle__bar"></span>
          <span class="menu-toggle__bar"></span>
          <span class="menu-toggle__bar"></span>
        </button>
      </div>
    </div>
  </header>



  <section class="p-talent-list">
    <div class="l-wrapper">
      <div class="talent-list">
        <a class="js-modal-open" data-target="sadatoki">
          <article class="talent-list__card">
            <div class="l-image-wrapper">
              <img src="" alt="" />
            </div>
            <span class="talent-list__position">ニートだよ</span>
            <p class="talent-list__name">定時海聖</p>
          </article>
        </a>
        <a class="js-modal-open" data-target="nagase">
          <article class="talent-list__card">
            <div class="l-image-wrapper">
              <img src="" alt="" />
            </div>
            <span class="talent-list__position">tokioのボーカル</span>
            <p class="talent-list__name">長瀬智也</p>
          </article>
        </a>
        <a class="js-modal-open" data-target="yamaguchi">
          <article class="talent-list__card">
            <div class="l-image-wrapper">
              <img src="" alt="" />
            </div>
            <span class="talent-list__position">tokioのベース</span>
            <p class="talent-list__name">山口達也</p>
          </article>
        </a>
        <a class="js-modal-open" data-target="matsuoka">
          <article class="talent-list__card">
            <div class="l-image-wrapper">
              <img src="" alt="" />
            </div>
            <span class="talent-list__position">tokioのドラム</span>
            <p class="talent-list__name">松岡昌宏</p>
          </article>
        </a>
      </div>
    </div>
  </section>

  <section class="dummy"></section>
  <section class="dummy"></section>

  <div class="modal js-modal">
    <div class="modal-content" onwheel="event.stopPropagation();">
      <button type="button" class="modal-close js-modal-close">Close</button>
      <article class="modal-card" id="sadatoki">
        <div class="l-image-wrapper">
          <img src="assets/keiichi_oh_off.png" alt="" />
        </div>
        <span class="modal-card__position">ニートだよ</span>
        <p class="modal-card__name">定時海聖</p>
        <p class="modal-card__text modal-card__text--background"></p>
        <p class="modal-card__text modal-card__text--bio"></p>
      </article>
      <div class="divider"></div>
      <article class="modal-card" id="nagase">
        <div class="l-image-wrapper">
          <img src="assets//shinobu_matsui_off.png" alt="" />
        </div>
        <span class="modal-card__position"></span>
        <p class="modal-card__name">定時海聖</p>
        <p class="modal-card__text modal-card__text--background"></p>
        <p class="modal-card__text modal-card__text--bio"></p>
      </article>
      <div class="divider"></div>
      <article class="modal-card" id="yamaguchi">
        <div class="l-image-wrapper">
          <img src="assets/yusuke_inagaki_off.png" alt="" />
        </div>
        <span class="modal-card__position">ニートだよ</span>
        <p class="modal-card__name">定時海聖</p>
        <p class="modal-card__text modal-card__text--background"></p>
        <p class="modal-card__text modal-card__text--bio"></p>
      </article>
      <div class="divider"></div>
      <article class="modal-card" id="matsuoka">
        <div class="l-image-wrapper">
          <img src="assets//daisuke_chiba_off.png" alt="" />
        </div>
        <span class="modal-card__position">ニートだよ</span>
        <p class="modal-card__name">定時海聖</p>
        <p class="modal-card__text modal-card__text--background"></p>
        <p class="modal-card__text modal-card__text--bio"></p>
      </article>
      <div class="divider"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/lenis@1.3.4/dist/lenis.min.js"></script>
  <script src="dist/jex.js"></script>
</body>

</html>
